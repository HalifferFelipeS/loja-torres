<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Torres Materiais</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header>
    <div class="header-content">
      <div class="logo-area">
        <img src="Logo.png" alt="Torres Admin" class="header-logo">
        <div class="brand-text">
          <h1>PAINEL ADMIN</h1>
        </div>
      </div>
      <nav>
        <a href="index.html" style="margin-right: 15px; text-decoration: none; color: #333; font-weight: 600;">Ir para Loja</a>
        <a href="#" id="logout-button" class="hidden">Sair do Sistema</a>
      </nav>
    </div>
  </header>

  <main>
    <div id="login-section" class="login-container">
      <h2>Acesso Restrito</h2>
      <form id="admin-login-form">
        <div class="form-group">
          <label>Email Administrativo</label>
          <input type="email" id="admin-username" placeholder="exemplo@torres.com" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="admin-password" placeholder="••••••" required>
        </div>
        <button type="submit" class="buy-button">Entrar</button>
      </form>
      
      <p style="margin-top: 1.5rem; font-size: 0.9rem;">
        <a href="#" id="show-register" style="color: #666;">Cadastrar novo administrador</a>
      </p>
    </div>

    <div id="register-section" class="login-container hidden">
      <h2>Novo Administrador</h2>
      <form id="admin-register-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="register-admin-email" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="register-admin-password" required>
        </div>
        <div class="form-group">
          <label>Confirmar Senha</label>
          <input type="password" id="register-admin-password-confirm" required>
        </div>
        <button type="submit" class="buy-button">Registrar e Entrar</button>
      </form>
      <p style="margin-top: 1.5rem;">
        <a href="#" id="show-login" style="color: #666;">Voltar para Login</a>
      </p>
    </div>

    <div id="admin-dashboard" class="hidden">
        <div class="dashboard-grid">
            
            <div class="content-col">
                <div id="product-form" class="admin-card">
                    <h2>Adicionar / Editar Produto</h2>
                    <form>
                        <div class="form-group">
                            <label>Grupo / Categoria</label>
                            <div style="display: flex; gap: 10px;">
                                <select id="product-group" style="flex:1;">
                                    <option value="">Selecione...</option>
                                </select>
                                <input type="text" id="new-group" placeholder="Ou novo grupo..." style="flex:1;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Nome do Produto</label>
                            <input type="text" id="product-name" required>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="form-group">
                                <label>Preço (R$)</label>
                                <input type="number" id="product-price" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>Fotos do Produto (Selecione várias)</label>
                                <input type="file" id="product-images" accept="image/*" multiple>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Descrição Detalhada</label>
                            <textarea id="product-description" rows="3" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"></textarea>
                        </div>
                        
                        <div id="image-preview" style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;"></div>

                        <button type="submit" class="buy-button">Salvar Produto</button>
                    </form>
                </div>

                <div class="admin-card product-list">
                    <h2>Estoque Atual</h2>
                    <div style="overflow-x: auto;">
                        <table id="product-table" class="admin-table">
                            <thead>
                                <tr>
                                    <th>Grupo</th>
                                    <th>Nome</th>
                                    <th>Preço</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="stats-col dashboard-stats">
                <div class="stat-item" style="margin-bottom: 1rem;">
                    <h3>LUCRO TOTAL (Estimado)</h3>
                    <p id="profit-display" class="highlight">R$ 0,00</p>
                </div>
                
                <div class="stat-item">
                    <h3>INTERAÇÕES</h3>
                    <div style="display: flex; justify-content: space-around; margin-top: 10px;">
                        <div>
                            <h3>Cliques (WhatsApp)</h3>
                            <p id="total-clicks">0</p>
                        </div>
                        <div>
                            <h3>Visualizações</h3>
                            <p id="total-views">0</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </main>

  <script type="module" src="admin.js"></script>
</body>
</html>
